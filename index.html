<html>
  <head>
    <meta charset="UTF-8">
    <title>Shoe Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#featured">Featured</a></li>
          <li><a href="#men">Men</a></li>
          <li><a href="#women">Women</a></li>
          <li><a href="#kids">Kids</a></li>
          <li><a href="#cart">Cart</a></li>
        </ul>
      </nav>
    </header>

    <section id="featured">
      <h1>Featured Shoes</h1>
      <div class="shoes">
        <!-- Shoes will be dynamically added here -->
      </div>
    </section>

    <section id="men">
      <h1>Men's Shoes</h1>
      <div class="shoes">
        <!-- Shoes will be dynamically added here -->
      </div>
    </section>

    <section id="women">
      <h1>Women's Shoes</h1>
      <div class="shoes">
        <!-- Shoes will be dynamically added here -->
      </div>
    </section>

    <section id="kids">
      <h1>Kids' Shoes</h1>
      <div class="shoes">
        <!-- Shoes will be dynamically added here -->
      </div>
    </section>

    <section id="cart">
      <h1>Shopping Cart</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will be dynamically added here -->
        </tbody>
      </table>
    </section>

    <script src="script.js"></script>
  </body>
</html>
